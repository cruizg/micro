version: '3'
services:
  elasticsearch:
    image: elasticsearch
    ports:
     - "9200:9200"
     - "9300:9300"
    volumes:
     - /data:/usr/share/elasticsearch/data
  kibana:
    image: kibana
    ports:
     - "5601:5601"
    links:
     - elasticsearch
  logstash:
    build: logstash
    command: logstash -f /conf/logstash-spring-boot.conf
    ports:
     - "5043:5043"
     - "5044:5044"
    links:
     - elasticsearch
  mysql:
    image: mysql:5.6.23
    container_name: mysql
    env_file:
     - env
  salesorderapi:
    image: azpent/salesorderapi
    depends_on:
     - serverdiscovery
    links:
     - mysql
     - logstash
  serverconfig:
    image: azpent/serverconfig
    ports:
     - "3333:3333"
    container_name: serverconfig
  serverdiscovery:
    image: azpent/serverdiscovery
    ports:
     - "8761:8761"
    container_name: serverdiscovery
    depends_on:
     - serverconfig
  serverzuul:
    image: azpent/serverzuul
    ports:
     - "8097:8097"
    container_name: serverzuul
    depends_on:
     - serverconfig
  serverturbine:
    image: azpent/serverturbine
    ports:
     - "8081:8081"
    container_name: serverturbine
    depends_on:
     - serverdiscovery
    links:
     - salesorderapi
  serverhystrixdashboard:
    image: azpent/serverhystrixdashboard
    ports:
     - "8089:8089"
    container_name: serverhystrixdashboard
    depends_on:
     - serverdiscovery

